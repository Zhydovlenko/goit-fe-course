        <div class="container">
            <nav class="navigation clearfix">
                <a class="logotype" href="#">Mart</a>

                    <li class="header__list-item">

                    <li class="header__list-item">

        </section>
        <section class="collection">
            <div class="container">

                                </li>

                        </div>
                        <button class="collection__button clearfix">

                    <li class="collection__list-item">

                    <li class="collection__list-item">

                    </li>

                        <img src="./img/item4.png" alt="beach tunic" width="255" height="322">
